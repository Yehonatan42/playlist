<!DOCTYPE html>
<html>
  <head>
    <title>Edit Playlists</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Edit Playlists</h1>

      <form id="choose-playlist-form" class="mt-3">
        <div class="form-group">
          <label for="playlist">Select Playlist:</label>
          <select class="form-control" id="playlist" name="playlist" required>
            <option value="" selected disabled></option>
          </select>
        </div>
      </form>

      <div id="songs-container" class="mt-5">
        <h2>Songs:</h2>
        <ul id="song-list"></ul>
      </div>

      <form id="add-song-form" class="mt-5">
        <h2>Add Song:</h2>
        <div class="form-group">
          <label for="song-name">Song Name:</label>
          <input
            type="text"
            class="form-control"
            id="song-name"
            name="song-name"
            required
          />
        </div>
        <div class="form-group">
          <label for="song-options">Song Options:</label>
          <select
            class="form-control"
            id="song-options"
            name="song-options"
            required
          >
            <option value="" selected disabled>Select a song</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="add-song-button">
          Add Song
        </button>
      </form>

      <form id="delete-song-form" class="mt-5">
        <h2>Delete Song:</h2>
        <div class="form-group">
          <label for="song-select">Select Song:</label>
          <select class="form-control" id="song-select" name="song" required>
            <option value="" selected disabled>Select a song</option>
          </select>
        </div>
        <button type="submit" class="btn btn-danger">Delete Song</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/playlistUtils.js"></script>
    <script src="./javascript/checkToken.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        checkToken();
        fetchAndRenderPlaylists("user");
        const playlistSelect = document.getElementById("playlist");
        const songsContainer = document.getElementById("songs-container");
        const addSongForm = document.getElementById("add-song-form");
        const songNameInput = document.getElementById("song-name");
        const songOptionsSelect = document.getElementById("song-options");
        const addSongButton = document.getElementById("add-song-button");
        const deleteSongForm = document.getElementById("delete-song-form");
        const songSelect = document.getElementById("song-select");

        playlistSelect.addEventListener("change", async function () {
          const playlist = playlistSelect.value;
          await fetchAndRenderSongsToContainer(playlist);
          await fetchAndRenderSongsToBox(playlist);
        });

        addSongButton.addEventListener("click", async function () {
          const playlist = playlistSelect.value;
          const songName = songNameInput.value;
          const selectedOption =
            songOptionsSelect.options[songOptionsSelect.selectedIndex];
          const songData = selectedOption.value;

          try {
            const response = await axios.put(
              `/addToPlaylist`,
              {
                playlist: playlist,
                songName: songData.name,
                artistName: songData.artists.items[0].profile.name,
                duration: songData.duration.totalMilliseconds,
              },
              {
                headers: {
                  Authorization: "Bearer " + localStorage.getItem("token"),
                },
              }
            );

            if (response.status === 200) {
              console.log("Song Added");
              addSongForm.reset();
            } else {
              console.log("Failed to add song. Please try again.");
            }
          } catch (error) {
            console.log(
              "An error occurred while adding the song. Please try again."
            );
          }
        });

        songNameInput.addEventListener("input", async function () {
          const songName = songNameInput.value;

          try {
            const response = await axios.get(`/searchForSong`, {
              params: { songName: songName },
              headers: {
                Authorization: "Bearer " + localStorage.getItem("token"),
              },
            });

            if (response.status === 200) {
              const songOptions = response.data;
              populateSongOptions(songOptions);
            } else {
              console.log("Failed to retrieve song options. Please try again.");
            }
          } catch (error) {
            console.log(
              "An error occurred while retrieving song options. Please try again."
            );
          }
        });

        function populateSongOptions(songOptions) {
          songOptionsSelect.innerHTML = "";
          songOptions.forEach((song) => {
            const option = document.createElement("option");
            option.value = song.data;
            option.text = `${song.data.name} - ${song.data.artists.items.profile.name}`;
            songOptionsSelect.appendChild(option);
          });
        }

        deleteSongForm.addEventListener("submit", async function (event) {
          const playlist = playlistSelect.value;
          const song = songSelect.value;

          try {
            const response = await axios.put(
              `/deleteSongFromPlaylist`,
              {
                playlist: playlist,
                song: song,
              },
              {
                headers: {
                  Authorization: "Bearer " + localStorage.getItem("token"),
                },
              }
            );

            if (response.status === 200) {
              console.log("Song Deleted");
              deleteSongForm.reset();
            } else {
              console.log("Failed to delete song. Please try again.");
            }
          } catch (error) {
            console.log(
              "An error occurred while deleting the song. Please try again."
            );
          }
        });
      });
    </script>
  </body>
</html>
