<!DOCTYPE html>
<html>
  <head>
    <title>View Playlists</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">View Playlists</h1>

      <form id="view-songs-form" class="mt-3">
        <div class="form-group">
          <label for="playlist">Select Playlist:</label>
          <select class="form-control" id="playlist" name="playlist" required>
            <option value="" selected disabled></option>
          </select>
        </div>
      </form>

      <div id="songs-container" class="mt-5">
        <h2>Songs:</h2>
        <ul id="song-list"></ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./javascript/checkToken.js"></script>
    <script src="./javascript/fetchPlaylists.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        checkToken();
        fetchAndRenderPlaylists("all");
        const playlistSelect = document.getElementById("playlist");
        const songsContainer = document.getElementById("songs-container");
        const songList = document.getElementById("song-list");

        document
          .getElementById("view-songs-form")
          .addEventListener("change", async function (event) {
            const playlist = playlistSelect.value;

            try {
              const response = await axios.get(
                `/getPlaylist`,
                { params: { playlist: playlist },
                
                  headers: {
                    "Content-Type": "application/json",
                    Authorization: "Bearer " + localStorage.getItem("token"),
                  },
                }
              );
              
              if (response.status === 200) {
                const data = response.data;
                console.log("Playlist fetched");
                songList.innerHTML = "";

                data.songs.forEach((song) => {
                  const listItem = document.createElement("li");
                  listItem.textContent = `${song.title} - ${song.artist} (${song.duration})`;
                  songList.appendChild(listItem);
                });

                songsContainer.style.display = "block";
              } else {
                console.error("Failed to fetch playlist:", data.error);
              }
            } catch (error) {
              console.error("Error fetching playlist:", error);
            }
          });
      });
    </script>
  </body>
</html>
